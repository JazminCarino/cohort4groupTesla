<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESLA</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- navigation -->
    <header class="navbar">
      <div class="brand">
        <img src="./images/tesla-brand.png" alt="TESLA" />
      </div>
      <div class="models">
        <div class="model">MODEL X</div>
        <div class="model">MODEL S</div>
        <div class="model">MODEL 3</div>
        <div class="active model">ROADSTER</div>
        <div class="model">ENERGY</div>
      </div>
      <div class="profile">
        <div class="model">SHOP</div>
        <div class="model">SIGN IN</div>
      </div>
    </header>
    <!--end navigation -->
    <!-- main -->
    <div class="main">
      <div class="make">Tesla</div>
      <div class="model2">Roadster</div>
    </div>
    <!-- end main -->
    <!-- footer -->
    <div class="footer-class">
      <footer>
        <div>
          <p class="para">
            The quickest car in the world, with record-setting acceleration,
            range and performance.
          </p>
        </div>
        <div class="specs">
          <div class="spec-">
            <div class="top-spec">1.9<span>s</span></div>
            <div class="bottom-spec">0-60 mph</div>
          </div>
          <div class="border">
            <div class="top-spec"><span>+</span>250<span>mph</span></div>
            <div class="bottom-spec">Top Speed</div>
          </div>
          <div>
            <div class="top-spec">620<span>mi</span></div>
            <div class="bottom-spec">Mile Range</div>
          </div>

          <div class="button">Reserve Now</div>
        </div>
      </footer>
    </div>
    <!-- end footer -->
  </body>
</html>
